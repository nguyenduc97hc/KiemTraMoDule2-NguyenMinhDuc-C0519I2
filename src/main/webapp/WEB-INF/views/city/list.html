<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/city/create">Create new city</a>
<h1>City list</h1>
<table border="1">
    <tr>
        <th>City</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="city: ${cities}">
        <tr>
            <td th:text="${city.name}"></td>
            <td th:text="${city.getCountry().name}"></td>
            <td><a th:href="@{/city/edit/__${city.id}__}">Edit</a></td>
            <td><a th:href="@{/city/delete/__${city.id}__}">Delete</a></td>
            <td><a th:href="@{/city/view/__${city.id}__}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
